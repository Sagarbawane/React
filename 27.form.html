<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
        const rootHandle = document.getElementById('root')
        class Regestration extends React.Component {
            constructor() {
                super()
                this.state = {
                    name: '',

                    result: ''
                }

            }
            handleUsernameChange = (e) => {
                const name = e.target.value
                this.setState({ name: name })
            }
            handleSubmit = (e) => {
                e.preventDefault()
                this.setState({

                    result: `name is${this.state.name} and it has ${this.state.name.length} character`
                })

            }

            render() {
                return (
                    <div>

                        <form onSubmit={this.handleSubmit}>
                            <label>username</label>
                            <input type="text" value={this.state.name} onChange={this.handleUsernameChange} /><br />


                            <input type="submit" value='click' />
                            <h1>{this.state.result}</h1>
                        </form>
                    </div>
                )
            }
        }
        ReactDOM.render(< Regestration />, rootHandle)
    </script>
</body>

</html>
