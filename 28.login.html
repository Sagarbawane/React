<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle=document.getElementById('root')
class Regestration extends React.Component{
constructor(){
    super()
    this.state={
        
        email:'',
        Password:''
    }

}

handleEmailChange=(e)=>{
    const email=e.target.value
    this.setState({email})
}
handlePasswordChange=(e)=>{
    const password=e.target.value
    this.setState({password})
}
render(){
    return(
        <div>
        <h2>LOGIN</h2>
        <form>
        <label>email</label>
       
        <input type="text" value={this.state.email} onChange={this.handleEmailChange}/><br/>
        <label>passwords</label>
        <input type="Password" value={this.state.password} onChange={this.handlePasswordChange}/><br/>
        <input type="submit"/>
        </form>
        </div>
    )
}
}
ReactDOM.render(< Regestration/>,rootHandle)
    </script>
</body>

</html>
