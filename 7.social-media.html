<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle=document.getElementById('root')
    const socials = [
            { id: 1, name: 'facebook', url: 'http://www.facebook.com',nature:"good"},
            { id: 2, name: 'instagram', url: 'http://www.instagram.com',nature:"bad" },
            { id: 3, name: 'snapchat', url: 'http://www.snapchat.com',nature:"bad" },
            { id: 4, name: 'youtube', url: 'http://www.youtube.com',nature:"good" }
        ]
        const good=socials.filter(function(ele){
            return (
                ele.nature=='good'
            )
        })
        const bad=socials.filter(function(ele){
            return (
                ele.nature=='bad'
            )
        })
        function Greet(props){
            return(
                <div style={{backgroundColor:'coral'}}>
                    <table border="1">
        <thead>
            <tr>
                <th> id </th> 
                <th> name</th>
                <th> url</th> 
                <th> nature</th> 
                <th> act</th> 
                 
            </tr> 
        </thead> 
        <tbody>
           
               {
                   props.data.map(function(emp){
               return (
                  
                        <tr  >
                            <td> { emp.id } </td> 
                            <td> {emp.name} </td>
                            <td> {emp.url} </td> 
                            <td> {emp.nature} </td> 
                            <td> <a href={emp.url} target='_blank' >click</a> </td> 
                        
                        </tr> 
                       
               )
                    })
               }
          
        </tbody>
    </table> 
                </div>
            )
        }
        const ele=(
            <div style={{backgroundColor:'powderblue'}}>
            <h1> list of url{socials.length}</h1>
            <Greet data={socials}/>
            <h1> list of url {good.length}</h1>
            <Greet data={good}/>
            <h1> list of url {bad.length}</h1>
            <Greet data={bad}/>
            </div>
        )
    
ReactDOM.render(ele,rootHandle)
    </script>
</body>

</html>
