<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle=document.getElementById('root')
    class Users extends React.Component{
        constructor(){
            super()
            this.state={
                user:  [
                        { id: 1, name: 'user1', email:'user1@gmail.com '},
                        { id: 2, name: 'user2', email:'user2@gmail.com '},
                        { id: 3, name: 'user3', email:'user3@gmail.com '}                     
                    ],
                    email:'',
                }
            }
            handleEmail=(e)=>{
                const email=e.target.value
                this.setState({email:email})
                
                
            }
            
            handleSubmit=(e)=>{
                e.preventDefault()
            
                    this.setState(function(prevState){
                    return {
                        user: prevState.user.filter((ele)=>{
                            return ele.email != email
                        })
                 }
             })
            
            }
             
            
        
        render()
        {
            return(
                <div>
                <h1> listing users-</h1>
                <table border='1'>
                <thead>

                <tr>
                <th>#</th>
                <th>name</th>
                <th>email</th>
                </tr>

                </thead>
                <tbody>
                    
                {this.state.user.map(function(ele){
                    return(
                      <tr>
                        <td>{ele.id}</td>
                        <td>{ele.name}</td>
                        <td>{ele.email}</td>
                        </tr>
                      
                       
                    )
                })}
                 </tbody>
                </table>
                <h1> form</h1>
                <form onSubmit={this.handleSubmit}>
               
               
                <input type='text' placeholder='email' value={this.state.email} onChange={this.handleEmail}/>
                <input type='submit'></input>
                </form>
                </div>
            )
        }
             
    }
              ReactDOM.render(<Users/>,rootHandle)
    </script>
</body>

</html>
