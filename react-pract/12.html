<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle=document.getElementById('root')
  class Radio extends React.Component{
      constructor(){
          super()
              this.state={
                user:  [
                        { id: 1, name: 'user1', email:'user1@gmail.com '},
                        { id: 2, name: 'user2', email:'user2@gmail.com '},
                        { id: 3, name: 'user3', email:'user3@gmail.com '}                     
                    ],
                    change:false
                   
              
          }
      }
      handleChange=()=>{
         
          this.setState(function(prevState){
              return{
                  change:!prevState.change
              }
          })
      }
     


      render(){
         
          return(
        
              <div>
               <form>
               <label> <input type='radio'  onChange={this.handleChange} checked={!this.state.change}/>list</label>

               <label> <input type='radio'  onChange={this.handleChange}  checked={this.state.change}/>table</label>


               </form>
             {this.state.change ?
             <div>
                <h1> listing user-{this.state.user.length}</h1>
                <ul>
                {
                    this.state.user.map(function(ele){
                        return(
                           <li>{ele.name}-{ele.email}</li>
                        )
                    })
                }
                </ul>
                </div> :
                    <div>
                <h1> listing user-{this.state.user.length}</h1>
                <table border='1'>
                <thead>

                <tr>
                <th>#</th>
                <th>name</th>
                <th>email</th>
             

                </tr>

                </thead>
                <tbody>
                    
                {this.state.user.map(function(ele){
                    return(
                      <tr>
                        <td>{ele.id}</td>
                        <td>{ele.name}</td>
                        <td>{ele.email}</td>

                        </tr>
                      
                       
                    )
                })}
                 </tbody>
                </table>
                </div>}
            
                </div>
          )
         }
            
      
  }
ReactDOM.render(<Radio/>,rootHandle)
    </script>
</body>

</html>
