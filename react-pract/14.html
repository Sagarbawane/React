<html>
<title>
</title>

<body>
    <div id="root"></div>
 <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
 <script src="./js/react.development.js"></script>
 <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
 <script src="./js/react-dom.development.js"></script>
 <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
 <script src="./js/babel.js"></script>
 <script type="text/babel">
     const rootHandle = document.getElementById('root')
   class Greet extends React.Component{
       constructor(){
           super()
           this.state={
               letter:'',
               count:0,
               result:''
              
           }
       }
       handleChange=(e)=>{
              const letter=e.target.value
              const count=letter.length
             const word=letter.split(' ').filter( w=> w!='').length 
     this.setState(prevState=>{
         return{
      count:prevState.count,
      letter:letter,
              result:`you have enter ${this.state.count} and it is ${word}`
          }
          
          }
     )
       }

       render(){
           return(
               <div>
               <h1>HASH TAG GENRATOR</h1>

            <form>
<textarea  rows="10" cols="60" value= {this.state.letter} onChange={this.handleChange}> </textarea><br/>
<b>{this.state.result}</b>
</form>



              
               </div>
           )
       }
   }
   ReactDOM.render(<Greet/>,rootHandle)
    

    </script>
</body>

</html>
