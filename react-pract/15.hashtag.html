<html>
<title>
</title>

<body>
    <div id="root"></div>
 <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
 <script src="./js/react.development.js"></script>
 <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
 <script src="./js/react-dom.development.js"></script>
 <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
 <script src="./js/babel.js"></script>
 <script type="text/babel">
     const rootHandle = document.getElementById('root')
   class Greet extends React.Component{
       constructor(){
           super()
           this.state={
               character:'',
               result:''
              
           }
       }
       handleChange=(e)=>{
              const character=e.target.value
         
            
      this.setState(function(prevState){
         return{
           
             character:character,
           
         
             
                             
              result:` #${this.state.character.charAt(0).toUpperCase() }${this.state.character.slice(1).toLowerCase()}`
             
                         
                       
            
         }
          
      })
       }

       render(){
           return(
               <div>
               <h1>HASH TAG GENRATOR</h1>

                    <form>
                    <input type='text' placeholder='enter the string' value={this.state.character} onChange={this.handleChange}/>
                   </form>

<b> {this.state.result}</b>

              
               </div>
           )
       }
   }
   ReactDOM.render(<Greet/>,rootHandle)
    

    </script>
</body>

</html>
