 <script type="text/babel">
     const rootHandle = document.getElementById('root')
   class Greet extends React.Component{
       constructor(){
           super()
           this.state={
               letter:'',
               result:'',
               count:16,
             
             
              
           }
       }
       handleChange=(e)=>{
              const letter=e.target.value
             
      this.setState(function(prevState){

         if(this.state.letter.length<16){
            const count=parseInt(16-(this.state.letter+1))
           
            console.log(this.state.letter.length+1)
            console.log(count)

          return{
              letter:letter,
           

              result:` you have character left ${this.state.count}`
              
            
            
          }
         }
      })
       }

       render(){
           return(
               <div>
               <h1>REMAINING CHARACTER </h1>

            <form>
                <input type='text' placeholder='enter the string' value={this.state.letter} onChange={this.handleChange}/><br/>
          

<b>{this.state.result}</b>
</form>



              
               </div>
           )
       }
   }
   ReactDOM.render(<Greet/>,rootHandle)
    

    </script>
