<html>
<title>
</title>

<body>
    <div id="root"></div>
 <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
 <script src="./js/react.development.js"></script>
 <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
 <script src="./js/react-dom.development.js"></script>
 <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
 <script src="./js/babel.js"></script>
 <script type="text/babel">
     const rootHandle = document.getElementById('root')
   class Greet extends React.Component{
       constructor(){
           super()
           this.state={
               letter:'',
               result:''
              
             
             
              
           }
       }
       handleChange=(e)=>{
              const letter=e.target.value
             
      this.setState(function(prevState){

         if(this.state.letter.length<20){
      

          return{
              letter:letter,
           

              result: `( ${this.state.letter.length+1}/20)`
              
            
            
          }
         }
      })
       }

       render(){
           return(
               <div>
               <h1>MAX-CHARACTER </h1>
               <form>
<textarea  rows="10" cols="60" value= {this.state.letter} onChange={this.handleChange}> </textarea><br/>
<b>{this.state.result}</b>
</form>




              
               </div>
           )
       }
   }
   ReactDOM.render(<Greet/>,rootHandle)
    

    </script>
</body>

</html>
