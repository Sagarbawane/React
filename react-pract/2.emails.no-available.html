<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">

const users = [
            { id: 1, name: 'user1', email: 'user1@gmail.com'},
            { id: 2, name: 'user2', email: 'user2@gmail.com'},
            { id: 3, name: 'user3', email: ''},
            { id: 4, name: 'user4', email: 'user4@gmail.com'},
            ]

            function UserList(props){
                const emails=(ele)=>{
                    alert(`Email-Id (${ele.email})`)
                }
                return(
                    <div>
                    <h1>Listing Users{users.length}</h1>
                    <ul>{
                         props.data.map((ele)=><li>{ele.name}{ele.email==''?'NA':
                         <button onClick={()=>{
                            
                            emails(ele)
                         }}>
                         click
                         </button>
                         }
                         </li> )
                    }
                    </ul>
                    </div>
                )

            }
            ReactDOM.render(<UserList data={users}/>, document.getElementById('root'))


    </script>
</body>

</html>
