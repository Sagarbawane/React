<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle=document.getElementById('root')

    const user=[
       { id:1,
        name:'john',
        image:'https://go.aws/3bXmjQo',
      
        skills:['js','react','node']
       },
       { id:2,
        name:'jack',
        image:'https://go.aws/3e2alqe',
    
        skills:['ruby','python']
       }, { id:3,
        name:'sam',
        image:'https://go.aws/2RfNvlo',
      
        skills:['react','node']
       }
       ]
       
       
    
   
    function Greet(props){
        
        return(
           <div>
            <table border="1">
        <thead>
            <tr>
                <th> Photo </th> 
                <th> Name </th>
                <th> Skills </th> 
                 
            </tr> 
        </thead> 
        <tbody>
            {  props.data.map(function(ele){
                return(
                        <tr>
                           <td><img src={ele.image}></img></td>
                            <td> {ele.name} </td>
                         <td>  <ul> {
                                ele.skills.map(function(ele){
                                    return(
                                        <li>{ele}</li>
                                    )
                                })
                         } </ul> </td>
                        </tr> 
                )
                    })  
            }
               
        </tbody>
    </table>
           
           
           </div>

        )

    }
    ReactDOM.render(<Greet data={user}/>,rootHandle)

    </script>
</body>

</html>
